<ng-container>
    <div class="prest-header">
        <p class="prest-title">Les prestations</p>
        <mat-icon color="primary" matTooltip="Ajouter une prestation" matTooltipShowDelay="200" mat-ripple
            [matRippleCentered]="true" (click)="openChooseServiceDialog()">add_box</mat-icon>
    </div>
    <div class="prest-body">
        <div></div>
    </div>
    <div class="prest-footer">
        <div class="prest-footer-insurance">
            <label for="insurance" class="form-label">Assurance</label>
            <mat-checkbox color="primary">
                <span class="checkbox-text">La personne est-elle assur&eacute;&eacute; ?</span>
            </mat-checkbox>
        </div>
        <div class="prest-footer-cashier">
            <mat-form-field appearance="fill" class="col-md-12">
                <mat-label for="cashier" class="form-label">Caissier</mat-label>
                <mat-select required="" name="cashier-select">
                    <mat-option [value]="">Aucune s&eacute;lection</mat-option>
                    <mat-option *ngFor="let cashier of cashiers" [value]="cashier">
                        <span>{{cashier.firstname + ' ' + cashier.lastname}}</span>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</ng-container>
