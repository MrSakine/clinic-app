<ng-container>
    <div class="modal-header">
        <h2 mat-dialog-title>Ajouter une prestation</h2>
        <button mat-button mat-dialog-close>X</button>
    </div>
    <hr>
    <form action="#" method="POST" class="modal-form">
        <mat-dialog-content class="modal-body">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Type de la prestation</mat-label>
                <input type="text" name="type" id="type" matInput required />
                <mat-hint>Exemple: Radio</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Prix de la prestation</mat-label>
                <input matInput type="number" name="price" id="price" required />
                <mat-hint>Exemple: 45000</mat-hint>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button type="submit" class="button-base primary-w">
                <span>Valider</span>
            </button>
        </mat-dialog-actions>
    </form>
</ng-container>
